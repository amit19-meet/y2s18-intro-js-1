<!DOCTYPE html>
<html>

    <title>JavaScript Variables Exercise</title>

<body>
    <h1>JavaScript Variables</h1>

    <script>
    	var birth_year= prompt("what year were you born in?");
    	birth_year= parseInt(birth_year);

    	var lucky_number= prompt("what's your lucky number?");
    	lucky_number= parseInt(lucky_number);

    	var fav_fruit= "frozen mango"
    	var fav_subject= "Biology"

    	alert(birth_year%lucky_number);
    	alert(birth_year+lucky_number);
    	alert(birth_year+fav_subject);
    	alert(fav_fruit + birth_year + lucky_number);
    	alert(birth_year + lucky_number + fav_subject);


// your code goes here!
    </script>
</body>
